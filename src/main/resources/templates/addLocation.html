<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add new location</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
	
</script>
</head>
<body>
	<nav class="navbar bg-light ">
		<div class=" container-fluid d-flex justify-content-between ">
			<div class="d-flex gap-4 bg-red align-self-start">
				<div class="align-items-start">
					<form action="@{home}">
						<button class="rounded-3" type="submit">Back</button>
					</form>
				</div>
				<div class="d-flex gap-1 mt-1">
					<div>Hello</div>
					<div sec:authentication="principal.fullName"></div>
				</div>
			</div>
			<div>
				<form th:action="@{/logout}">
					<button class="rounded-3" type="submit">Logout</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container p-4">
		<form method="post" th:action="@{addLocation}" th:object="${location}">
			<div th:style="'max-width:35%'" class="d-flex flex-column gap-2 bg-light p-4">
			<p class="fs-2 pb-2">Add new location</p>
				<div class="d-flex flex-row gap-2 justify-content-between">
					<div>Location Name:</div>

					<input type="text" th:field="*{locationName}" placeholder="Name"
						required>

				</div>
				<div class="d-flex flex-row gap-2 justify-content-between">
					<div>Location Address:</div>
					<input type="text" th:field="*{locationAddress}"
						placeholder="Address" required>



				</div>
				<div class="align-self-end">
					<button type="submit">Add location</button>

				</div>
			</div>

		</form>


	</div>




</body>
</html>
