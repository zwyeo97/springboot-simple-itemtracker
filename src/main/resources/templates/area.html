<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Area</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
	
</script>
</head>
<body>
	<nav class="navbar bg-light ">
		<div class=" container-fluid d-flex justify-content-between ">
			<div class="d-flex gap-4 align-self-start">
				<div class="align-items-start">
					<a th:href="@{'/location/' + ${session.currentLocation.id}}">
						<button class="rounded-3" type="submit">Back</button>
					</a>
				</div>
				<div class="d-flex gap-1 mt-1">
					<div>Hello</div>
					<div sec:authentication="principal.fullName"></div>
				</div>
			</div>
			<div>
				<form th:action="@{/logout}">
					<button class="rounded-3" type="submit">Logout</button>
				</form>
			</div>
		</div>
	</nav>


	<div class="container-fluid pt-2 fs-3">Area</div>
	<div>
		<div class="d-flex flex-row justify-content-start flex-wrap ">
			<div class="d-flex flex-column bg-info bg-gradient gap-4 p-4 ms-3"
				th:object="${session.currentArea}">

				<div class="p-2 d-flex justify-content-start gap-2">
					<span>Area name</span> <span>:</span> <span
						th:text="*{areaName}"></span>
				</div>
				<div class="p-2 d-flex justify-content-start gap-2 ">
					<span>Total value</span> <span> : </span> <span
						th:text="'$' + *{currentValue}"></span>
				</div>

				<div class="d-flex flex-row gap-2">
					<a th:href="@{editArea}">
						<button class="rounded-3" type="submit">Edit</button>
					</a>

					<a th:href="@{deleteArea}">
						<button class="rounded-3" type="submit">Delete</button>
					</a>
					
						
					
				</div>

			</div>
		</div>
		<br>
		<div class="container-fluid pt-2 bg-light fs-3">Items</div>
		<div class="container-fluid pt-2">
			<a th:href="@{addItem}">
				<button type="submit">New Item</button>
			</a>

		</div>
		<div class="container-fluid  d-flex flex-wrap justify-content-start gap-4 pt-4 ">
			<div class="d-flex gap-2 flex-column bg-light p-2 "
				th:each="item : ${session.currentArea.items}">
				<div>
					<div class="p-2 d-flex justify-content-start gap-2">
						Item name : <span th:text="${item.itemName}"></span>
					</div>
					<div class="p-2 d-flex justify-content-start gap-2">
						Description : <span th:text="${item.description}"></span>
					</div>
					<div class="p-2 d-flex justify-content-start gap-2">
						Value : <span th:text="'$' + ${item.value}"></span>
					</div>

				</div>
				<div class="d-flex flex-row gap-2">
					<a th:href="@{'editItem/' + ${item.id}}">
						<button class="rounded-3" type="submit">Edit</button>
					</a>

					<a th:href="@{'deleteItem/' + ${item.id}}">
						<button class="rounded-3" type="submit">Delete</button>
					</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
