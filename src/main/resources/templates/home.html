<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Homepage</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
	
</script>
</head>
<body>
	<nav class="navbar bg-light ">
		<div class=" container-fluid d-flex justify-content-between ">

			<div class="d-flex gap-4 bg-red align-self-start">
				<div class="d-flex gap-1 mt-1">
					<div>Hello</div>
					<div sec:authentication="principal.fullName"></div>
				</div>

			</div>
			<div>
				<form th:action="@{/logout}">

					<button type="submit">Logout</button>
				</form>
			</div>
		</div>
	</nav>




	<div class="container-fluid pt-2">
		<a th:href="@{addLocation}">
			<button type="submit">New Location</button>
		</a>

	</div>

	<div class="container-fluid pt-2 fs-3">Locations</div>
	<div class="container-fluid d-flex justify-content-start gap-4 pt-4 ">
		<div class="d-flex gap-2 " th:each="map : ${session.location}">
			<a th:href="@{'location/' + ${map.id}}">
				<button type="submit">
					<div class="p-2 d-flex justify-content-start gap-2">
						Location name : <span th:text="${map.locationName}"></span>
					</div>
					<div class="p-2 d-flex justify-content-start gap-2">
						Address : <span th:text="${map.locationAddress}"></span>
					</div>
					<div class="p-2 d-flex justify-content-start">
						Total value : $ <span th:text="${map.currentValue}"></span>
					</div>
				</button>
			</a>

		</div>
	</div>

</body>
</html>
