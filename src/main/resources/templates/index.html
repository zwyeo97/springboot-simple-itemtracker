<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Welcome Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<h2 class="container-fluid bg-info p-2">Item Tracker - Track your
		items!</h2>

	<div
		class="container-fluid d-flex gap-2 align-items-center  justify-content-center flex-row mx-auto ">
		<div th:style="'width:200px;height:500px'"
			class="d-flex flex-row justify-content-center align-items-center">
			<a th:style="'width:50%;height:20%'"
				class="text-decoration-none d-flex flex-row justify-content-center align-items-center"
				th:href="@{login}">
				<button th:style="'width:100%;height:100%'" class="rounded-3">Login</button>
			</a>
		</div>

		<div th:style="'width:200px;height:500px'"
			class="d-flex flex-row justify-content-center align-items-center">
			<a th:style="'width:50%;height:20%'"
				class="text-decoration-none d-flex flex-row justify-content-center align-items-center"
				th:href="@{register}"><button th:style="'width:100%;height:100%'" class="rounded-3">Register</button>
			</a>

		</div>

	</div>


</body>
</html>
