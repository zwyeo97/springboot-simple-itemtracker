<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Location</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
	
</script>
</head>
<body>
	<nav class="navbar bg-light ">
		<div class=" container-fluid d-flex justify-content-between ">
			<div class="d-flex gap-4 bg-red align-self-start">
				<div class="align-items-start">
					<a th:href="@{home}">
						<button class="rounded-3" type="submit">Back</button>
					</a>
				</div>
				<div class="d-flex gap-1 mt-1">
					<div>Hello</div>
					<div sec:authentication="principal.fullName"></div>
				</div>
			</div>
			<div>
				<form th:action="@{/logout}">
					<button class="rounded-3" type="submit">Logout</button>
				</form>
			</div>
		</div>
	</nav>



	<div class="container-fluid pt-2 fs-3">Location</div>
	<div>
		<div class="d-flex flex-row justify-content-start ">
			<div class="d-flex flex-column bg-info bg-gradient gap-4 p-4 ms-3"
				th:object="${session.currentLocation}">

				<div class="p-2 d-flex justify-content-start gap-2">
					<span>Location name</span> 
					<span>:</span> 
					<span
						th:text="*{locationName}"></span>
				</div>
				<div class="p-2 d-flex justify-content-start gap-2">
					<span>Address</span> <span>:</span> <span
						th:text="*{locationAddress}"></span>
				</div>
				<div class="p-2 d-flex justify-content-start gap-2 ">
					<span>Total value</span> <span> : </span> <span
						th:text="'$' + *{currentValue}"></span>
				</div>

				<div class="d-flex flex-row gap-2">
					<a th:href="@{editLocation}">
						<button class="rounded-3" type="submit">Edit</button>
					</a>

					<form th:action="@{deleteLocation}">
						<button class="rounded-3" type="submit">Delete</button>
					</form>
				</div>

			</div>
		</div>





		<br>
		<div class="container-fluid pt-2 bg-light fs-3">Areas</div>
		<div class="container-fluid pt-2">
			<a th:href="@{addArea}">
				<button type="submit">New Area</button>
			</a>

		</div>
		<div class="container-fluid d-flex justify-content-start gap-4 pt-4 ">
			<div class="d-flex gap-2 "
				th:each="area : ${session.currentLocation.areas}">
				<a th:href="@{'area/' + ${area.id}}">
					<button class="rounded-3" type="submit">
						<div class="p-2 d-flex justify-content-start gap-2">
							Area name : <span th:text="${area.areaName}"></span>
						</div>
						<div class="p-2 d-flex justify-content-start">
							Total value : $ <span th:text="${area.currentValue}"></span>
						</div>
					</button>
				</a>
			</div>
		</div>
	</div>




</body>
</html>
