<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<h2 class="container-fluid bg-info p-2">Item Tracker - Login</h2>
	<div>
		<div class="d-flex flex-row justify-content-start ">
			<div class="d-flex flex-column bg-info bg-gradient gap-4 p-4 ms-3"
				th:object="${session.currentLocation}">
				<form th:method="post" th:action="@{login}">

					<div class="p-2 d-flex justify-content-between gap-2">
						<span>Username : </span> <input type="text" name="username"
							placeholder="Username" required>
					</div>
					<div class="p-2 d-flex justify-content-between gap-2">
						<span>Password : </span> <input type="password" name="password"
							placeholder="Password" required>
					</div>

					<div class="d-flex flex-row justify-content-between p-2 gap-2">
						<a class="text-decoration-none" th:href="@{register}">
							Register </a>

						<button class="rounded-3" type="submit">Login</button>

					</div>
				</form>

			</div>
		</div>

		<div class="d-flex flex-row align-item-start text-start ms-3"
			th:if="${invalidFlag} == 2">
			<span class=" bg-warning p-2"> Incorrect Username or password.
			</span>

		</div>


	</div>

</body>
</html>
