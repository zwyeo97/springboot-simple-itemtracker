<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<h2 class="container-fluid bg-info p-2 ">Item Tracker - User
		Registration Page</h2>


	<div class="d-flex flex-column justify-content-start align-items-start gap-2">
		<div class="d-flex flex-row justify-content-start ">
			<div class="d-flex flex-column bg-info bg-gradient gap-4 p-4 ms-3"
				th:object="${session.currentLocation}">
				<form th:method="post" th:action="@{register}" th:object="${user}">

					<div class="p-2 d-flex justify-content-between gap-2">
						<span>Username : </span> <input type="text" th:field="*{username}"
							placeholder="Username" required>
					</div>

					<div class="p-2 d-flex justify-content-between gap-2">
						<span>Full Name : </span> <input type="text"
							th:field="*{fullName}" placeholder="Fullname" required>
					</div>



					<div class="p-2 d-flex justify-content-between gap-2">
						<span>Password : </span> <input type="password"
							th:field="*{password}" placeholder="Password" required>
					</div>
					<div class="d-flex flex-row justify-content-between p-2 gap-2">
						<a class="text-decoration-none" th:href="@{login}"> Login </a>

						<button class="rounded-3" type="submit">Register</button>

					</div>
				</form>

			</div>
			
			

		</div>
		<div class="d-flex flex-row align-item-start text-start ms-3"
			th:if="${invalidFlag} == 1">
			<span class=" bg-warning p-2">
			 Username exist ! 
			</span>
			
		</div>

	</div>



</body>
</html>
